<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="centercal">
        <form name="cal">
            <input type="text" value="Calculator" id="app_name">
            <input type="text" name="answer" id="display_answer">

            <div class="mainlayer">
                <input type="button" value="C" id="clearbtn" class="oprt" onclick="cal.answer.value = '' ">
                <input type="button" value="=" class="oprt" onclick="cal.answer.value = eval(cal.answer.value)">
            </div>
            <div class="layer">
                <input type="button" class="main_num" value="7" onclick="cal.answer.value += '7' ">
                <input type="button" class="main_num" value="8" onclick="cal.answer.value += '8' ">
                <input type="button" class="main_num" value="9" onclick="cal.answer.value += '9' ">
                <input type="button" class="oprt" value="*" onclick="cal.answer.value += '*' ">
            </div>
            <div class="layer">
                <input type="button" class="main_num" value="4" onclick="cal.answer.value += '4' ">
                <input type="button" class="main_num" value="5" onclick="cal.answer.value += '5' ">
                <input type="button" class="main_num" value="6" onclick="cal.answer.value += '6' ">
                <input type="button" class="oprt" value="-" onclick="cal.answer.value += '-' ">
            </div>
            <div class="layer">
                <input type="button" class="main_num" value="1" onclick="cal.answer.value += '1' ">
                <input type="button" class="main_num" value="2" onclick="cal.answer.value += '2' ">
                <input type="button" class="main_num" value="3" onclick="cal.answer.value += '3' ">
                <input type="button" class="oprt" value="+" onclick="cal.answer.value += '+' ">
            </div>
            <div class="layer">
                <input type="button" class="main_num" value="." onclick="cal.answer.value += '.' ">
                <input type="button" class="main_num" value="0" onclick="cal.answer.value += '0' ">
                <input type="button" class="main_num" value="%" onclick="cal.answer.value += '%' ">
                <input type="button" class="oprt" value="/" onclick="cal.answer.value += '/' ">
            </div>
            
        </form>
    </div>
</body>
</html>
